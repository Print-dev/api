<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div style="width: 70%; margin: auto;">
    <canvas id="lienzo"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    
    //contexto = lienzo donde pintaremos / renderizaremos
    const contexto = document.querySelector("#lienzo")

    //Contenedor de datos (array de objetos)
    //Las consultas a la bd retornaran un objeto similar
    const selecciones = [
      {pais: "Peru", puntos: 15 },
      {pais: "Uruguay", puntos: 13 },
      {pais: "Colombia", puntos: 12 },
      {pais: "Venezuela", puntos: 9 },
      {pais: "Ecuador", puntos: 8 },
      {pais: "Brasil", puntos: 7 },
      {pais: "Paraguay", puntos: 5 }
    ]

    //Chart(referencia_canvas, configuracion_grafico)
    const grafico = new Chart(contexto, {
      type: 'bar',
      data: {
        labels: selecciones.map(seleccion => seleccion.pais),
        datasets: [{
          label: "2022",
          data: selecciones.map(seleccion => seleccion.puntos)
        }]
      },
      options: {
        scales: {
          y: {
            max: 20
          }
        }
      }
    })

  </script>
</body>
</html>
