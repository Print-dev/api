<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div style="width: 70%; margin: auto;">
    <canvas id="lienzo"></canvas>
  </div>
  
  <div>
    <form action="" style="width: 70%; margin: auto; margin-top: 3em; text-align: center;">
      <input type="text" id="php" placeholder="PHP" autofocus>
      <input type="text" id="javascript" placeholder="Javascript">
      <input type="text" id="csharp" placeholder="C#">
      <input type="text" id="python" placeholder="Python">
      <button type="button" id="actualizar">Actualizar Datos</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    
    function $(id) { return document.querySelector(id) }

    //contexto = lienzo donde pintaremos / renderizaremos
    const contexto = document.querySelector("#lienzo")

    //Chart(referencia_canvas, configuracion_grafico)
    const grafico = new Chart(contexto, {
      type: 'bar',
      data: {
        labels: ["PHP", "Javascript", "C#", "Python"],
        datasets: [{
          label: "2022",
          data: [45, 55, 35, 60]
        }]
      }
    })

    //Eventos
    $("#actualizar").addEventListener("click", ()=>{
      const nuevosValores = [
        parseInt($("#php").value),
        parseInt($("#javascript").value),
        parseInt($("#csharp").value),
        parseInt($("#python").value)
      ]

      grafico.data.datasets[0].label = "2023"
      grafico.data.datasets[0].data = nuevosValores
      grafico.update()
      console.log(grafico)
    })

  </script>
</body>
</html>
